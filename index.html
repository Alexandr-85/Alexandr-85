<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/237eddd2e5.js"></script>

    <title>Hello, world!</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="script.js" defer></script>

  </head>
  <body>
   
    <div class="container">
      
       <h1>THE TODO LIST!</h1>
	     <div class="score">
	       <p class="text1">Left to do <span class="count1">0</span>
	        <span class="count2">0</span> done </p>
	     </div>
	     <div class="item-status-filter">
	        <input type="text" id="search" class="text-search" placeholder="Search a TODO" />
		        <div class="buttonss">

					<div class="btn-group btn-group-toggle" data-toggle="buttons">
					  <label class="btn btn-secondary active">
					    <input type="radio" name="options" id="btn-All" checked> All
					  </label>
					  <label class="btn btn-secondary">
					    <input type="radio" name="options" id="btn-Active"> Active
					  </label>
					  <label class="btn btn-secondary">
					    <input type="radio" name="options" id="btn-Done"> Done
					  </label>
					</div>






		        	<!--<button type="button"  id="btn-All" class="btn btn-all btn-secondary">All</button>
		        	<button type="button" id="btn-Active" class="btn btn-active btn-secondary">Active</button>
		        	<button type="button" id="btn-Done" class="btn btn-done btn-secondary">Done</button>
		        -->
		        </div>
	     </div>

         <div class="todo-list">

	         <ul id="items-list"></ul>
		      <div class="todo-list-item">  
		        <input type="text" id="input" class="text-input" placeholder="Add New TODO" />
		        <button type="button" id="btn-add" class="btn btn-success btn-add">Add item</button> 
		      </div> 
               
       </div>    

    
    </div>











    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
